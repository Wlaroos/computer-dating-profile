<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer Dating Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class = "dark-mode">
  
  <!-- Title and Toggle Button Container -->
  <div class="title-container">
    <h1>Build Your Computer's Dating Profile</h1>
    <button id="themeToggle" aria-label="Toggle Light/Dark Mode">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff" class="size-6">
        <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
      </svg>
    </button>
  </div>

  <label for="age">Computer Age</label>
  <select id="age">
    <option value="new">2 years or less</option>
    <option value="mid">2-5 years</option>
    <option value="old">6-10 years</option>
    <option value="ancient">10+ years</option>
  </select>

  <label for="os">Operating System</label>
  <select id="os">
    <option value="windows">Windows</option>
    <option value="mac">MacOS</option>
    <option value="linux">Linux</option>
  </select>

  <label for="purpose">Primary Purpose</label>
  <select id="purpose">
    <option value="gaming">Gaming Device</option>
    <option value="surfing">Surfing the Web</option>
    <option value="business">Business Analyst</option>
  </select>

  <button onclick="generateProfile()">Generate Dating Profile</button>

  <div id="profile"></div>

  <script src="script.js"></script>
</body>
</html>
